<header><h1 class="text-center">ToDo List nax</h1></header>

<div class="container">
  <div class="input-group mb-3">
    <input
      [(ngModel)]="newTodo"
      type="text"
      class="form-control"
      placeholder="todo"
      aria-label="Recipient's username"
      aria-describedby="button-addon2"
    />
    <button
      (click)="saveTodo()"
      class="btn btn-outline-secondary"
      type="button"
      id="button-addon2"
    >
      Add
    </button>
  </div>
  <table class="table table-striped">
    <tbody>
      <tr *ngFor="let todo of todos; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td class="{{ (!todo.isComplited) ? 'done' : '' }}" (click)="done(i)">{{ todo.name }}</td>
        <td (click)="remove(i)">X</td>
      </tr>
    </tbody>
  </table>
</div>
